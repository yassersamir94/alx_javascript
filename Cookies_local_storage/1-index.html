<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the website</title>
</head>
<body>
    <h1 style="font-weight: bold; font-size: 24px;">Login to the website</h1>
    <div>
        <input type="text" id="firstname" placeholder="Firstname">
        <input type="text" id="email" placeholder="Email">
        <button onclick="setCookies()">Log me in</button>
    </div>
    <h2 style="font-weight: bold; font-size: 20px; margin-top: 20px;">Cookies</h2>
    <button onclick="showCookies()">Show the cookies</button>

    <!-- JavaScript code -->
    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').value;
            const email = document.getElementById('email').value;
            
            // Set the cookies to expire in 10 days
            const expirationDate = new Date();
            expirationDate.setDate(expirationDate.getDate() + 10);

            // Set the cookies with an expiration date and a specific path
            document.cookie = `firstname=${firstname}; expires=${expirationDate.toUTCString()}; path=/`;
            document.cookie = `email=${email}; expires=${expirationDate.toUTCString()}; path=/`;
        }

        function showCookies() {
            const firstname = getCookie('firstname') || 'Not set';
            const email = getCookie('email') || 'Not set';
            const cookiesParagraph = document.createElement('p');
            cookiesParagraph.textContent = 'Cookies:\n' +
                'Firstname: ' + firstname + '\n' +
                'Email: ' + email;
            document.body.appendChild(cookiesParagraph);
        }

        function getCookie(name) {
            const cookieArray = document.cookie.split(';');
            for (let cookie of cookieArray) {
                const [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookieName === name) {
                    return cookieValue;
                }
            }
            return '';
        }
    </script>
</body>
</html>
