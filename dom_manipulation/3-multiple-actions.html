<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button id="toggleButton">Toggle Paragraph</button>

  <script>
    const container = document.getElementById('container');
    const toggleButton = document.getElementById('toggleButton');

    // Create a new paragraph element
    const paragraph = document.createElement('p');
    paragraph.textContent = 'New paragraph';

    // Append the paragraph to the container
    container.appendChild(paragraph);

    let isParagraphVisible = true;

    // Event listener for button click to toggle paragraph visibility
    toggleButton.addEventListener('click', () => {
      if (isParagraphVisible) {
        paragraph.style.display = 'none';
        isParagraphVisible = false;
        toggleButton.textContent = 'Show Paragraph';
      } else {
        paragraph.style.display = 'block';
        isParagraphVisible = true;
        toggleButton.textContent = 'Hide Paragraph';
      }
    });
  </script>
</body>
</html>
